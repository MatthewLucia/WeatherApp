<!-- User login -->
{% extends "base.html" %} {% block title %}Login{% endblock %} {% block content
%} {% if curr_user %}
<!-- Prompt logout if user is logged in currently -->
<div class="alert alert-warning" role="alert">
  Currently logged in as {{ curr_user }}.
  <a href="/logout" class="alert-link">Log out</a> here.
</div>
{% else %}
<!-- Prompt user to create account -->
<div class="alert alert-warning" role="alert">
  Don't have an account? Create one
  <a href="/sign-up" class="alert-link">here</a>.
</div>
<!-- Login Form -->
<form method="POST">
  <h2 class="display-4">Log in</h2>
  <hr />
  <div class="form-group" style="width: 20%">
    <label for="email">Email Address</label>
    <input
      type="email"
      class="form-control"
      id="email"
      name="email"
      placeholder="Email"
      required
    />
  </div>
  <div class="form-group" style="width: 20%">
    <label for="password">Password</label>
    <input
      type="password"
      class="form-control"
      id="password"
      name="password"
      placeholder="Password"
      required
    />
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
{% endif %} {% endblock %}
